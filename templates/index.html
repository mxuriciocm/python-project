<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Leaflet Map</h1>
    <div>
        <label for="inicio">Inicio:</label>
        <select id="inicio" name="inicio"></select>
        <label for="fin">Fin:</label>
        <select id="fin" name="fin"></select>
        <button onclick="calcularRutas(document.getElementById('inicio').value, document.getElementById('fin').value)">Calcular Rutas</button>
        <button onclick="limpiarRutas()">Limpiar Rutas</button>
    </div>
    <div id="map"></div>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
