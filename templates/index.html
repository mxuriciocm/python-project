<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }
      #controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }
      #controls label,
      #controls select,
      #controls button {
        margin: 0 10px;
      }
      #controls button {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #controls button:hover {
        background-color: #0056b3;
      }
      #map {
        height: 750px;
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Optimización de Rutas de Recolección</h1>
    <div id="controls">
      <label for="vertedero">Vertedero:</label>
      <select id="vertedero" name="vertedero"></select>
      <label for="num_puntos">Número de Puntos:</label>
      <input type="number" id="num_puntos" name="num_puntos" value="1" />
      <button
        onclick="calcularRutas(document.getElementById('vertedero').value, document.getElementById('num_puntos').value)"
      >
        Calcular Rutas
      </button>
      <button onclick="limpiarRutas()">Limpiar Rutas</button>
    </div>
    <div id="map"></div>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
  </body>
</html>
